        <!-- Main Section -->

            <!-- PENDING EVALUATIONS -->
            <section class="w-full">

                <!-- Pending Evaluations-->
                <section class="w-full">
                    <div class="text-xs flex items-center justify-between w-full">
                        <span class="font-semibold">Lots</span>
                        <!-- <a href="#" class="text-indigo-400 font-medium text-xs">View all</a> -->
                    </div>

                    <!-- CARD 1 TO ADD NEW EVALUATION -->
                    <div id="lots" class="grid grid-cols-4 gap-x-4 mt-4 ">


                    </div>

                    <!-- TABLE FOR LIST OF COMPLETED EVALUATIONS -->

                    <div class="flex flex-col mt-6 bg-white custom-border rounded-2xl ">
                        <div class="shadow-md rounded-xl">
                            <table id="evaluations" class="w-full text-sm text-left text-gray-500  custom-border rounded-xl">
                                <caption class="p-5 text-lg font-semibold text-gray-900 bg-white rounded-xl">

                                    <p class="text-sm font-normal text-gray-500 dark:text-gray-400 text-left">Evaluated Bids</p>
                                </caption>
                                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:text-gray-400 rounded-xl">
                                    <tr class="rounded-xl">
                                        <th scope="col" class="px-6 py-3 border-b border-gray-300 rounded-2xl">Name</th>
                                        <th scope="col" class="px-6 py-3 border-b border-gray-300">Grade</th>
                                        <th scope="col" class="px-6 py-3 border-b border-gray-300 rounded-2xl">Application Date</th>
                                    </tr>
                                </thead>

                            </table>
                        </div>
                    </div>

            </section>
                <!-- /Members -->

        </section>

</body>

<script>
  const evaulation_id = new URLSearchParams(location.search).get('id')

  fetch(`https://posh-moth-96.deno.dev/${evaulation_id}`).then(async res => {
    const result  = await res.json()

    for (key in result){


       document.getElementById('lots').innerHTML += `  <a href="#${key}"
           class="relative h-24 rounded-xl bg-white flex justify-center items-center flex-col text-gray-500 text-sm
            ring-2 ring-indigo-200">

           <div class="font-bold text-sm text-blue-700 text-wrap justify-center items-center">Lot ${key}</div>
           <!-- <div class="text-xxs text-gray-400 font-bold mt-1">8 LOTS</div> -->
       </a>`

       document.getElementById('evaluations').innerHTML += `
       <tbody id="${key}" class="collapse target:visible">
        ${result[key].map(evaluation => {
          return `<tr class="border-b  hover:bg-blue-50">
              <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap border-b border-gray-300">${evaluation.name}</td>
              <td class="px-6 py-4 border-b border-gray-300">${evaluation.grade}</td>
              <td class="px-6 py-4 border-b border-gray-300">${evaluation.date}</td>
          </tr>`
        }).join("")}
       </tbody>
       `
    }


  }).catch(err => {
    console.log(err)
  })
</script>
