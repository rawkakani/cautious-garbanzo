    <!-- MAIN CONTENT -->
    <div class="col-span-4 bg-gray-100 ">
        <div class="col-span-4 bg-gray-100 ">

            <!-- NAV BAR -->
            <nav class="px-8 py-6 bg-white flex items-center justify-end">

                    <a href="#" class="relative h-5 w-5">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-2 w-2 fill-red-600 top-0.5 right-0.5 absolute stroke stroke-white" viewBox="0 0 24 24">
                            <path d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2z"></path>
                        </svg>
                    </a>
                    <a href="#" class="">
                        <img class="rounded-full w-10 h-10 border shadow shadow-gray-300 border-blue-200"
                            src="images/avatar.jpg" alt="" srcset="">
                    </a>
                </div>
            </nav>
            <!-- /NAV BAR SECTION -->
    
            <!-- Main Section -->
            <section class="px-8 py-6">
                
                <!-- PENDING EVALUATIONS -->
                <section class="grid grid-cols-3 gap-x-6 mt-6">
    
                    <!-- Pending Evaluations-->
                    <section class="col-span-2">
                    
                            <div
                                class="h-96 rounded-2xl bg-white flex justify-between items-center flex-col text-indigo-400 text-sm
                                hover:shadow hover:text-indigo-500 hover:font-medium cursor-pointer group">
                                <div class="flex flex-col items-center justify-center ">

                                        <img src="images/empty.png" alt="empty" class="w-40 h-40">     
                                        <p class="text-lg font-semibold mb-6">You have no Evaluations</p>
                                        <p class="font-inter mb-6 text-gray-500">Click the button to start a new evaluation.</p>
                                        <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Upload File</button>
                                 
                                  </div>
                                
                            </div>

                       
    
                      
                 
                </section>
                 
  
                    <section class="col-span-1 bg-white h-96 rounded-2xl px-2 pt-10 pb-6">
                        <div id="calculator" class="mx-auto w-full text-center flex justify-center">
                            <div class="relative w-full  bg-white flex  items-center flex-col text-gray-500 text-sm p-2 space-y-4">
                               
                                <h4 class="">New Evaluations</h4>
                                <form id="evaluation_form" class="flex flex-col space-y-4">
    
    
                                    <div class="w-full p-2 bg-gray-50 rounded ">
                                        <input name="name" type="text" class="w-full bg-transparent" placeholder="Enter Evaluation Name">
                                    </div>
    
                                    <div class="w-full p-2 bg-gray-50 rounded ">
                                        <input name="budget" type="text" class="w-full bg-transparent" placeholder="Budget">
                                    </div>
    
                                    <div class="w-full p-2 bg-gray-50 rounded ">
                                        <input name="lot" type="number" class="w-full bg-transparent" placeholder="Limit Per Business">
                                    </div>
    
                                    <div class="w-full p-2 bg-gray-50 rounded ">
                                        <input name="file" type="file" class="w-full bg-transparent  file:mr-4 file:py-2 file:px-4
                                        file:rounded-full file:border-0
                                        file:text-sm file:font-semibold
                                        file:bg-violet-50 file:text-violet-700
                                        hover:file:bg-violet-100">
                                    </div>
    
                                    <button class="p-2 rounded bg-indigo-100" type="submit"> Start New Evaluation</button>
                                </form>
                
                                
                            </div>
                        </div>
    
                        <div id="loading" class="w-full h-full  items-center justify-center hidden flex space-y-2 flex-col">
                            <p class="w-full text-center text-sm">Calculating Most advatageous Combination</p>
                            <a  id="view_combination" class="hidden p-2 rounded bg-indigo-100 ">View In Combination</a>
                        </div>
                        <div class="w-full mt-10">
                            <div class="z-20 w-full text-center">
                                
                            </div>
                            
                        </div>
    
                        
                   
                    </section>
                    <!-- /profile -->
    
            </section>
                <!-- /Main Section -->
    
        </div>
        
   
    </div>
